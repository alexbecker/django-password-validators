Your password must have at least {{ min_entropy }} bits of entropy.
Try a phrase with at least {{ min_num_words }} different words, such as
<span id="suggested_password"></span>.
<script>
var words = [{% for word in example_words %}"{{ word }}",{% endfor %}];
var password = "";
for (var i=0; i<{{ min_num_words }}; i++) {
    var index = Math.floor(Math.random() * words.length);
    password += words[index];
}
document.getElementById("suggested_password").innerHTML = password;
</script>
